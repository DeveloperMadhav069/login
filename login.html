<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kidpreneur - Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1a1c2c, #2a2f4a);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    #login-container {
      background: rgba(49, 30, 95, 0.85);
      padding: 3rem 4rem;
      border-radius: 24px;
      box-shadow: 0 0 40px #ff33bbcc, inset 0 0 30px #7a00ff88;
      text-align: center;
      max-width: 400px;
      width: 90vw;
    }
    h1 {
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 2rem;
      color: #ff33bb;
      text-shadow: 0 0 18px #ff33bb, 0 0 40px #ff0096;
    }
    button {
      margin-top: 2rem;
      cursor: pointer;
      padding: 12px 20px;
      font-size: 1.2rem;
      border-radius: 12px;
      border: none;
      background: linear-gradient(145deg, #7a00ff, #ff0096);
      color: white;
      box-shadow: 0 6px 15px rgba(122, 0, 255, 0.7), 0 0 20px #ff0096, inset 0 -4px 6px #5800b2;
      text-shadow: 0 0 7px #ff5ca2, 0 0 14px #ff0096, 0 0 21px #ff33bb;
      width: 100%;
      max-width: 320px;
    }
    button:hover, button:focus {
      box-shadow: 0 8px 25px rgba(255, 0, 150, 0.9), 0 0 30px #ff0096, inset 0 -6px 8px #ff33bb;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h1>Welcome to Kidpreneur</h1>
    <p>Sign in with your Google account to get started.</p>
    <button id="google-signin-btn">Continue with Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDcwsWKNqy9-sJH5ZjWhkE2Buz4X_Gpk4w",
      authDomain: "kidpreneur-fc00a.firebaseapp.com",
      projectId: "kidpreneur-fc00a",
      storageBucket: "kidpreneur-fc00a.firebasestorage.app",
      messagingSenderId: "764380304058",
      appId: "1:764380304058:web:731b533b62ea0d6817e883",
      measurementId: "G-JRF353FQN2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const googleBtn = document.getElementById('google-signin-btn');

    googleBtn.addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        alert(`Welcome, ${user.displayName}! Redirecting...`);
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Sign in error:', error);
        alert('Login failed: ' + error.message);
      }
    });

    // Redirect logged-in users away from login page to home
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
