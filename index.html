<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kidpreneur - Home</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1a1c2c, #2a2f4a);
      color: white;
    }
    nav {
      background: rgba(49, 30, 95, 0.85);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 30px #7a00ffcc;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-radius: 0 0 24px 24px;
    }
    .logo {
      font-weight: 700;
      font-size: 1.8rem;
      color: #ff33bb;
      text-decoration: none;
      text-shadow: 0 0 12px #ff33bb, 0 0 30px #ff0096;
    }
    ul.nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
      align-items: center;
    }
    ul.nav-links li a, ul.nav-links li button {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.4rem 1rem;
      border-radius: 12px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    ul.nav-links li a:hover,
    ul.nav-links li button:hover,
    ul.nav-links li a:focus,
    ul.nav-links li button:focus {
      background: linear-gradient(145deg, #7a00ff, #ff0096);
      box-shadow:
        0 6px 15px rgba(122, 0, 255, 0.7),
        0 0 20px #ff0096,
        inset 0 -4px 6px #5800b2;
      outline: none;
      color: #fff;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="logo">Kidpreneur</a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="submission.html">Submission</a></li>
      <li><a href="explore.html">Explore Ideas</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="challenges.html">Challenges</a></li>
      <li id="auth-link-container">
        <!-- Login or Logout button inserted here -->
      </li>
    </ul>
  </nav>

  <main style="padding: 2rem;">
    <h1>Welcome to Kidpreneur!</h1>
    <p>Explore ideas, submit your startup projects, and take challenges!</p>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDcwsWKNqy9-sJH5ZjWhkE2Buz4X_Gpk4w",
      authDomain: "kidpreneur-fc00a.firebaseapp.com",
      projectId: "kidpreneur-fc00a",
      storageBucket: "kidpreneur-fc00a.firebasestorage.app",
      messagingSenderId: "764380304058",
      appId: "1:764380304058:web:731b533b62ea0d6817e883",
      measurementId: "G-JRF353FQN2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const authContainer = document.getElementById('auth-link-container');

    function createLoginLink() {
      const loginLink = document.createElement('a');
      loginLink.href = 'login.html';
      loginLink.textContent = 'Login';
      loginLink.setAttribute('aria-label', 'Login');
      return loginLink;
    }

    function createLogoutButton(user) {
      const logoutButton = document.createElement('button');
      logoutButton.textContent = 'Logout';
      logoutButton.setAttribute('aria-label', 'Logout');
      logoutButton.addEventListener('click', async () => {
        try {
          await signOut(auth);
          // After logout, replace button with login link
          updateAuthUI(null);
          alert('You have been logged out.');
          window.location.href = 'login.html';
        } catch (error) {
          console.error('Logout error:', error);
          alert('Error logging out. Please try again.');
        }
      });
      return logoutButton;
    }

    function updateAuthUI(user) {
      authContainer.innerHTML = '';
      if (user) {
        authContainer.appendChild(createLogoutButton(user));
      } else {
        authContainer.appendChild(createLoginLink());
      }
    }

    // Protect this page - redirect to login if not authenticated
    onAuthStateChanged(auth, user => {
      updateAuthUI(user);
      if (!user) {
        // Redirect to login page if not logged in
        if (window.location.pathname !== '/login.html') {
          window.location.href = 'login.html';
        }
      }
    });
  </script>
</body>
</html>
